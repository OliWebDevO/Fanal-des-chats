<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="#ffffff">
  <!-- Chat joueur / couche -->

  <!-- Corps -->
  <ellipse cx="100" cy="130" rx="70" ry="40"/>

  <!-- Tete -->
  <circle cx="55" cy="100" r="40"/>

  <!-- Oreilles -->
  <polygon points="25,75 30,35 50,65"/>
  <polygon points="85,75 80,35 60,65"/>

  <!-- Interieur des oreilles -->
  <polygon points="32,68 36,45 48,62" fill="#e8d4c4" opacity="0.5"/>
  <polygon points="78,68 74,45 62,62" fill="#e8d4c4" opacity="0.5"/>

  <!-- Yeux (un ouvert, un ferme - clin d'oeil) -->
  <ellipse cx="40" cy="95" rx="10" ry="12" fill="#2C5530"/>
  <ellipse cx="40" cy="95" rx="4" ry="8" fill="#1a1a1a"/>
  <circle cx="37" cy="91" r="2.5" fill="#ffffff"/>

  <!-- Oeil ferme (clin d'oeil) -->
  <path d="M60,92 Q70,98 80,92" stroke="#333" fill="none" stroke-width="3" stroke-linecap="round"/>

  <!-- Nez -->
  <path d="M55,105 L50,113 L60,113 Z" fill="#e8a4a4"/>

  <!-- Bouche souriante -->
  <path d="M50,113 Q55,122 60,113" stroke="#333" fill="none" stroke-width="2"/>
  <path d="M55,113 L55,117" stroke="#333" fill="none" stroke-width="2"/>

  <!-- Moustaches -->
  <line x1="25" y1="105" x2="5" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="25" y1="110" x2="3" y2="113" stroke="#333" stroke-width="1.5"/>
  <line x1="85" y1="105" x2="105" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="85" y1="110" x2="107" y2="113" stroke="#333" stroke-width="1.5"/>

  <!-- Pattes avant etendues -->
  <ellipse cx="40" cy="165" rx="18" ry="10"/>
  <ellipse cx="80" cy="165" rx="18" ry="10"/>

  <!-- Pattes arrieres -->
  <ellipse cx="145" cy="155" rx="20" ry="15"/>
  <ellipse cx="165" cy="145" rx="15" ry="12"/>

  <!-- Queue relevee -->
  <path d="M170,130 Q190,100 180,70 Q175,55 165,60" stroke="#ffffff" stroke-width="15" fill="none" stroke-linecap="round"/>

  <!-- Petites griffes sur les pattes -->
  <line x1="30" y1="172" x2="28" y2="178" stroke="#333" stroke-width="1"/>
  <line x1="35" y1="173" x2="34" y2="179" stroke="#333" stroke-width="1"/>
  <line x1="45" y1="173" x2="46" y2="179" stroke="#333" stroke-width="1"/>
  <line x1="50" y1="172" x2="52" y2="178" stroke="#333" stroke-width="1"/>

  <line x1="70" y1="172" x2="68" y2="178" stroke="#333" stroke-width="1"/>
  <line x1="75" y1="173" x2="74" y2="179" stroke="#333" stroke-width="1"/>
  <line x1="85" y1="173" x2="86" y2="179" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="172" x2="92" y2="178" stroke="#333" stroke-width="1"/>
</svg>
