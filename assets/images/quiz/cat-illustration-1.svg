<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="#ffffff">
  <!-- Corps du chat assis -->
  <ellipse cx="100" cy="180" rx="55" ry="45"/>

  <!-- Tete -->
  <circle cx="100" cy="90" r="45"/>

  <!-- Oreilles -->
  <polygon points="60,65 70,20 90,55"/>
  <polygon points="140,65 130,20 110,55"/>

  <!-- Interieur des oreilles -->
  <polygon points="68,55 75,30 85,52" fill="#e8d4c4" opacity="0.5"/>
  <polygon points="132,55 125,30 115,52" fill="#e8d4c4" opacity="0.5"/>

  <!-- Yeux -->
  <ellipse cx="80" cy="85" rx="12" ry="14" fill="#2C5530"/>
  <ellipse cx="120" cy="85" rx="12" ry="14" fill="#2C5530"/>

  <!-- Pupilles -->
  <ellipse cx="80" cy="85" rx="5" ry="10" fill="#1a1a1a"/>
  <ellipse cx="120" cy="85" rx="5" ry="10" fill="#1a1a1a"/>

  <!-- Reflets dans les yeux -->
  <circle cx="76" cy="80" r="3" fill="#ffffff"/>
  <circle cx="116" cy="80" r="3" fill="#ffffff"/>

  <!-- Nez -->
  <path d="M100,100 L95,110 L105,110 Z" fill="#e8a4a4"/>

  <!-- Museau -->
  <path d="M95,110 Q100,120 105,110" stroke="#333" fill="none" stroke-width="2"/>
  <path d="M100,110 L100,115" stroke="#333" fill="none" stroke-width="2"/>

  <!-- Moustaches -->
  <line x1="65" y1="100" x2="40" y2="95" stroke="#333" stroke-width="1.5"/>
  <line x1="65" y1="105" x2="38" y2="108" stroke="#333" stroke-width="1.5"/>
  <line x1="65" y1="110" x2="40" y2="118" stroke="#333" stroke-width="1.5"/>
  <line x1="135" y1="100" x2="160" y2="95" stroke="#333" stroke-width="1.5"/>
  <line x1="135" y1="105" x2="162" y2="108" stroke="#333" stroke-width="1.5"/>
  <line x1="135" y1="110" x2="160" y2="118" stroke="#333" stroke-width="1.5"/>

  <!-- Pattes avant -->
  <ellipse cx="70" cy="215" rx="15" ry="12"/>
  <ellipse cx="130" cy="215" rx="15" ry="12"/>

  <!-- Queue -->
  <path d="M155,180 Q180,160 175,130 Q170,110 160,120" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
</svg>
